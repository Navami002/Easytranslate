<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EasyTranslate{% endblock %}</title>
    <!-- Internal CSS -->
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            color: #333;
        }

        /* Navbar Styles */
        nav {
            background: linear-gradient(to right, #4a47a3, #5a55ae, #6b62ba);
            color: white;
            padding: 15px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffd700;
        }

        nav h1 {
            margin: 0;
            font-size: 1.8em;
        }

        /* Main Content Styles */
        main {
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: relative; /* Fixed positioning removed for better flexibility */
            width: 100%;
            margin-top: 20px;
        }

        footer a {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav a {
                font-size: 0.9em;
            }
            main {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <h1>EasyTranslate</h1>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'quiz_page' %}">Quizzes</a>

    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}

        {% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        &copy; 2024 EasyTranslate. All rights reserved. 
    </footer>
</body>
</html>
