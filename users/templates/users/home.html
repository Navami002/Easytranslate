<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyTranslate - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary-color: #6366f1;
            --secondary-color: #818cf8;
            --accent-color: #4f46e5;
            --background: #0f172a;
            --text-color: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--background);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(79, 70, 229, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(129, 140, 248, 0.1) 0%, transparent 60%);
            z-index: -1;
            animation: backgroundShift 20s ease-in-out infinite alternate;
        }

        @keyframes backgroundShift {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Floating Elements Animation */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        header {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            padding: 1.5rem;
            position: relative;
            z-index: 100;
            border-bottom: 1px solid rgba(99, 102, 241, 0.2);
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #6366f1, #818cf8, #4f46e5);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% { text-shadow: 0 0 20px rgba(99, 102, 241, 0.5); }
            100% { text-shadow: 0 0 40px rgba(99, 102, 241, 0.8); }
        }

        .btn {
            border-radius: 16px;
            padding: 1rem 2rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: 0.6s;
        }

        .btn:hover::before {
            transform: translateX(100%);
        }

        .btn-login {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.5);
            color: var(--text-color);
        }

        .btn-signup {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            color: white;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }

        .navbar {
            background: rgba(15, 23, 42, 0.95) !important;
            backdrop-filter: blur(20px);
        }

        .nav-link {
            color: var(--text-color) !important;
            font-weight: 500;
            padding: 1rem 1.5rem !important;
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--primary-color);
            transition: all 0.3s ease;
        }

        .nav-link:hover::after {
            width: 80%;
            left: 10%;
        }

        main {
            position: relative;
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid rgba(99, 102, 241, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            margin-top: 3rem;
            padding: 3rem;
            animation: float 6s ease-in-out infinite;
        }

        h2 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 2.5rem;
            background: linear-gradient(135deg, #6366f1, #818cf8, #4f46e5);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            position: relative;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
        }

        textarea {
            background: rgba(15, 23, 42, 0.8) !important;
            border: 1px solid rgba(99, 102, 241, 0.3) !important;
            border-radius: 20px !important;
            color: var(--text-color) !important;
            padding: 1.5rem !important;
            font-size: 1.1rem !important;
            transition: all 0.3s ease;
            resize: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        textarea:focus {
            border-color: var(--primary-color) !important;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2) !important;
            transform: translateY(-2px);
        }

        .form-select {
            background: rgba(15, 23, 42, 0.8) !important;
            border: 1px solid rgba(99, 102, 241, 0.3) !important;
            border-radius: 15px !important;
            color: var(--text-color) !important;
            padding: 1rem !important;
            font-size: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .form-select:focus {
            border-color: var(--primary-color) !important;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2) !important;
        }

        .form-select option {
            background: var(--background);
            color: var(--text-color);
        }

        #translate-button {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1.2rem 3rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 20px;
            margin-top: 2rem;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
        }

        #translate-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 20px 40px rgba(99, 102, 241, 0.4);
        }

        .language-swap {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s ease;
            z-index: 10;
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.3);
        }

        .language-swap:hover {
            transform: translate(-50%, -50%) rotate(180deg) scale(1.1);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.5);
        }

        /* Glowing dots animation */
        .glow-dot {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--primary-color);
            border-radius: 50%;
            animation: glowPulse 2s infinite;
        }

        @keyframes glowPulse {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }

        /* Add multiple glowing dots */
        main::before,
        main::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, var(--primary-color) 0%, transparent 70%);
            opacity: 0.1;
            border-radius: 50%;
        }

        main::before {
            top: -100px;
            left: -100px;
            animation: float 8s ease-in-out infinite;
        }

        main::after {
            bottom: -100px;
            right: -100px;
            animation: float 8s ease-in-out infinite reverse;
        }

        footer {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            color: var(--text-color);
            padding: 2rem;
            margin-top: 4rem;
            text-align: center;
            border-top: 1px solid rgba(99, 102, 241, 0.2);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 2.2rem;
            }

            .btn {
                padding: 0.8rem 1.5rem;
            }

            main {
                margin: 2rem 1rem;
                padding: 2rem 1rem;
            }
        }

        /* Interactive Particle Effect */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.8);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-color);
        }
    </style>
</head>
<body>
    <!-- Particle effect container -->
    <div id="particles-js"></div>

    <header class="d-flex justify-content-between align-items-center">
        <h1>EasyTranslate</h1>
        <div>
            <a href="{% url 'login' %}" class="btn btn-login me-3">
                <i class="fas fa-user me-2"></i>Login
            </a>
            <a href="{% url 'signup' %}" class="btn btn-signup">
                <i class="fas fa-user-plus me-2"></i>Sign Up
            </a>
        </div>
    </header>



    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'quiz_page' %}">
                            <i class="fas fa-book-reader me-2"></i>Quizzes
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        <form method="POST" action="{% url 'home' %}" id="csrf-form">
            {% csrf_token %}
        </form>
        <h2>Experience Seamless Translation</h2>

        <div class="row justify-content-center position-relative">
            <div class="col-md-5 mb-4">
                <textarea id="source-text" class="form-control mb-3" rows="6" placeholder="Enter text to translate..."></textarea>
                <select id="source-language" class="form-select">
                    <option value="" disabled selected>Select source language</option>
                    <option value="en">English</option>
                    <option value="ml">Malayalam</option>
                    <option value="hi">Hindi</option>
                </select>
            </div>
            
            <button class="language-swap" id="swap-languages">
                <i class="fas fa-exchange-alt"></i>
            </button>

            <div class="col-md-5">
                <textarea id="translated-text" class="form-control mb-3" rows="6" placeholder="Translation will appear here..." readonly></textarea>
                <select id="target-language" class="form-select">
                    <option value="" disabled selected>Select target language</option>
                    <option value="en">English</option>
                    <option value="ml">Malayalam</option>
                    <option value="hi">Hindi</option>
                </select>
            </div>
        </div>

        <div class="text-center">
            <button type="submit" id="translate-button">
                <i class="fas fa-language me-2"></i>Translate Now
            </button>
        </div>
    </main>

    <footer>
        &copy; 2024 EasyTranslate. All rights reserved.
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    
    <script>
        // Initialize particles.js
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#6366f1"
                },
                "shape": {
                    "type": "circle"
                },
                "opacity": {
                    "value": 0.5,
                    "random": false
                },
                "size": {
                    "value": 3,
                    "random": true
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#6366f1",
                    "opacity": 0.2,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                }
            },
            "retina_detect": true
        });

        // Translation functionality
        document.getElementById("translate-button").addEventListener("click", function () {
            let inputText = document.getElementById("source-text").value;
            let sourceLang = document.getElementById("source-language").value;
            let targetLang = document.getElementById("target-language").value;

            if (!inputText || !sourceLang || !targetLang) {
                alert("Please fill in all translation fields.");
                return;
            }

            fetch("/translate_text/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": getCSRFToken(),
                },
                body: JSON.stringify({
                    input_text: inputText,
                    source_lang: sourceLang,
                    target_lang: targetLang,
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.translated_text) {
                    document.getElementById("translated-text").value = data.translated_text;
                } else {
                    alert("Translation failed! Error: " + (data.error || "Unknown error"));
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("An error occurred during translation.");
            });
        });

        // Language swap functionality
        document.getElementById("swap-languages").addEventListener("click", function() {
            const sourceSelect = document.getElementById("source-language");
            const targetSelect = document.getElementById("target-language");
            const sourceText = document.getElementById("source-text");
            const targetText = document.getElementById("translated-text");
            
            // Swap language selections
            const tempLang = sourceSelect.value;
            sourceSelect.value = targetSelect.value;
            targetSelect.value = tempLang;
            
            // Swap text content
            const tempText = sourceText.value;
            sourceText.value = targetText.value;
            targetText.value = tempText;
        });

        function getCSRFToken() {
            return document.querySelector('input[name="csrfmiddlewaretoken"]').value;
        }

        // Add floating dots
        function createGlowDot() {
            const dot = document.createElement('div');
            dot.className = 'glow-dot';
            dot.style.left = Math.random() * 100 + 'vw';
            dot.style.top = Math.random() * 100 + 'vh';
            document.body.appendChild(dot);
            
            setTimeout(() => {
                dot.remove();
            }, 2000);
        }

        setInterval(createGlowDot, 1000);
    </script>
</body>
</html>
